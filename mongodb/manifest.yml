apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  labels: # these labels are deployment labels 
    app: mongodb
    tier: db
    project: roboshop 
spec:
  replicas: 1
  selector:
    matchLabels: # this match labels should atch with pod 
      app: mongodb
      tier: db
       project: roboshop 
  template: #this is pod definition 
    metadata:
      labels:
        app: mongodb
        tier: db
        project: rooshop 
        
    spec:
      containers:
      - name: mongodb
        image: sivajanardhan/mongodb:1.0.0
        
